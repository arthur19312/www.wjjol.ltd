var twoSum = function(nums, target) {
	debugger;
    let x = target/2;
	let p=nums.indexOf(x);
	if(p>-1){
		let pp = nums.indexOf(x,p+1);
		if(pp>-1){
			return [p,pp];
		}
	}
	
	let s = nums.filter(function(item, index, array){
		return (item < x);
	});
	let n = s.length;
	
    for(let i=0;i<n;i++){
		let f = nums.indexOf(target-s[i]);
        if(f>-1){
			return [nums.indexOf(s[i]), f];
		}
    }
};
